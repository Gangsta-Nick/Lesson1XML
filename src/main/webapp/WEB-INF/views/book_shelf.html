<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }


        table {
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div id="root_container">
    <form method="post" th:action="@{/books/save}" th:object="${book}">
        <table>
            <tr>
                <td>
                    <input class="book" type="text" placeholder="Author" th:field="*{author}">
                </td>
                <td>
                    <input class="book" type="text" placeholder="Book title" th:field="*{title}">
                </td>
                <td>
                    <input class="book" type="text" placeholder="Size (pages)" th:field="*{size}">
                </td>
                <td>
                    <input class="book" type="submit" value="save">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="Id number" th:name="bookIdToRemove">
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/removeAuthor}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="Author" th:name="bookByAuthor">
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>
    <form method="post" th:action="@{/books/removeTitle}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="regex" th:name="bookByTitle">
                </td>
                <td>
                    <input type="submit" value="remove by regex">
            </tr>
        </table>
    </form>
    <form method="post" th:action="@{/books/removeSize}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="Size (pages)" th:name="bookBySize">
                </td>
                <td>
                    <input type="submit" value="remove">
            </tr>
        </table>
    </form>

    <table id="books">
        <tr>
            <th>id</th>
            <th>author</th>
            <th>title</th>
            <th>size</th>
        </tr>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.size}"></td>
        </tr>
    </table>
</div>
</body>
</html>
